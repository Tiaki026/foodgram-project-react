version: '3.3'
volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13
    env_file: .env
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_HOST
      - DB_PORT
    volumes:
      - pg_data:/var/lib/postgresql/data/
    restart: always

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - ALLOWED_HOSTS
      - SECRET_KEY
      - DEBUG
    volumes:
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/docs/
    restart: always
    depends_on:
      - db
  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3
    ports:
      - "8000:80"
    env_file: .env
    environment:
      - ALLOWED_HOSTS
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static:/var/html/static/
      - media:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    restart: always
    depends_on:
      - backend
      - frontend
