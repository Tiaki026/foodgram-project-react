version: '3.3'
volumes:
  pg_data_production:
  static_volume:
  media_volume:
  redoc:

services:
  db:
    image: postgres:13
    env_file: ./.env
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_HOST
      - DB_PORT
    volumes:
      - pg_data_production:/var/lib/postgresql/data/
    restart: always

  backend:
    image: tiaki2601/foodgram_backend:latest
    env_file: .env
    environment:
      - ALLOWED_HOSTS
      - SECRET_KEY
      - DEBUG
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
      - redoc:/app/docs/
    restart: always
    depends_on:
      - db
  
  frontend:
    image: tiaki2601/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: tiaki2601/foodgram_nginx:latest
    ports:
      - "8000:80"
    env_file: .env
    environment:
      - ALLOWED_HOSTS
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    restart: always
    depends_on:
      - backend
      - frontend


